<ion-header>

  <ion-navbar>
    <ion-title>Search</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-card>
    <form (ngSubmit)="movieSearch()">
      <ion-item>
        <ion-label>Movie:</ion-label>
        <ion-input type="text" [(ngModel)]="searchInput" name="searchInput"></ion-input>
      </ion-item>
      <br/>
      <button ion-button type="submit" clear small>Search</button>
    </form>
  </ion-card>

  <ion-card>

    <button ion-button (click)='test()'>Test</button>

  </ion-card>

</ion-content>
